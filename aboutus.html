<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *   {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            text-decoration: none;
            font-family: Mali, cursive;
        }
        body   {
            overflow: hidden;
        }
        .hamburger  {
            width: 50px;
            height: 6px;
            position: absolute;
            background-color: white;
            border-radius: 5px;
            transition: all 1s ease-in-out;
            right: 8%;
            top: 7%;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger::before,  
        .hamburger::after  {
            content: '';
            width: 50px;
            height: 6px;
            position: absolute;
            background-color: white;
            border-radius: 5px;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger::before  {
            transform: translateY(-16px);
        }

        .hamburger::after  {
            transform: translateY(16px);
        }

        .hamburger.open    {
            transform: translateX(-50px);
            background-color: transparent;
        }

        .hamburger.open::before    {
            transform: rotate(45deg) translate(35px, -35px);
        }

        .hamburger.open::after    {
            transform: rotate(-45deg) translate(35px, 35px);
        }

        #box    {
            transition: 1s ease;
            position: absolute;
            right: -100vw;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: #00d6b3;
        }
        .icons  {
            display: flex;
            margin-left: 20rem;
            /* align-content: center; */
            /* margin-left: 24rem; */
        }
        .icons img  {
            margin-left: 25px;
        }

        .icons img:nth-child(1) {
            margin-left: 0px;
        }
    </style>
</head>
